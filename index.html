<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="box_1">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="pic_here_notmatch" class="Equilibrium_pic">
    </div>
    <div class="content">
      <h3><a href="#">Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="content-value">
        <div class="ethereum_value">
          <img src="images/icon-ethereum.svg" alt="ethereum_value_pic" class="ether-img"><p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="clock_pic" class="clock-pic">
          <p>3 days left</p>
        </div>
      </div>
      <div class="border-line"></div>
      <div class="creation_box">
        <div class="avt-img">
          <img src="images/image-avatar.png" alt="avatar_pic" class="avatar-img">
        </div>
        <p>Creation of <a> Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
